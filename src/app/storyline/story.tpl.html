<div class="container">
   <p>
      {{current_story.text}}
   </p>
  <p ng-if="current_story.options.gif" class="plain">
        <img src="{{gif}}">
  </p>
</div>
<a ng-click="next()" type="button" class="button" ng-if="storyline.length > 0">
    <i class="icon-play"></i>Next
</a>
<a ng-click="closeAll()" type="button" class="button" ng-if="storyline.length == 0">
    <i class="icon-play"></i>Continue
</a>
