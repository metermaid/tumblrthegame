<h2>You win Round {{round-1}}! Yay!</h2>
<p>
   <img src="{{gif}}"><br />
   <a ng-click="play()" ng-class="{active:$uiRoute}" class="button start">
      <i class="icon-play"></i>Next Round
   </a>
</p>
<div class="post" ng-repeat="post in posts  | filter:{ type : 'photo' } | limitTo: 6">
	<img src="{{post.photos[0].original_size.url}}" />
</div>
