<h2>{{winMessage}}</h2>
<p>
   <a ng-click="play()" class="button start">
      <i class="icon-play"></i>Next Round
   </a>
</p>
<div class="post rebloggable" ng-repeat="post in posts  | filter:{ type : 'photo' } | limitTo: 6">
	<img src="{{post.photos[0].original_size.url}}" width="50%" />
   <div class="post_controls">
      <a href="http://www.tumblr.com/reblog/{{post.id}}/{{post.reblog_key}}" target="_blank"><i class="icon-retweet"></i>Reblog</a>
   </div>
</div>
